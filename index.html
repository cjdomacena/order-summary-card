<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="main-container">
      <div class="card-container">
        <div class="card-illustration-cover">

        </div>
        <div class="card-content-container">
          <div class="card-header">
            <h1>Order Summary</h1>
            <p>You can listen to millions of songs, audiobooks, and pocasts on any device anywhere you like!</p>
          </div>
          <div class="card-plan">
            <div class="plan-container">
              <div class="icon-music-container">
                <img src="./images/icon-music.svg" alt="music icon"/>
              </div>
              <div class="plan-content">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="change-link">
              <a>Change</a>
            </div>
          </div>
          <div class="card-button-container">
            <a>
              <button class="proceed">Proceed to Payment</button></a>
            <a> <button class="cancel">Cancel Order</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Christian Domacena</a>.
    </div>
  </body>

</html>
